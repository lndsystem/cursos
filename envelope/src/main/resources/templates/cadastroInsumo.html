<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorate="~{layout/template.html}">
	<body>
		<section layout:fragment="conteudo">
			<div class="page-header">
			  <h1><small>Cadastro Insumo</small></h1>
			</div>
			
  			<form th:action="@{/insumo/novo}" method="post" th:object="${insumo}">
  			  	<div class="alert alert-danger alert-dismissible" role="alert" th:if="${#fields.hasAnyErrors()}">
				  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				  <th:block th:each="detailedError : ${#fields.detailedErrors()}">
					<div><i class="fa  fa-exclamation-circle"></i> [[${detailedError.message}]]</div>
			 	  </th:block>
				</div>
				
				<div class="alert alert-success alert-dismissible" role="alert" th:if="${not #strings.isEmpty(mensagem)}">
				  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				  <span th:text="${mensagem}"></span>
				</div>
				
				<div class="alert alert-danger alert-dismissible" role="alert" th:if="${not #strings.isEmpty(erro)}">
				  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				  <span th:text="${erro}"></span>
				</div>
  			  <div class="row">
				  <div class="form-group  col-sm-12" th:classappend="${#fields.hasErrors('codigo')} ? 'has-error'">
				    <label for="txtCodInsumo">Código Insumo</label>
				    <input type="hidden" th:field="*{id}">
				    <input type="text" class="form-control  js-insumo" id="txtCodInsumo" placeholder="000.0000.000" maxlength="12" th:field="*{codigo}">
				  </div>
			  </div>
			  <div class="row">
				  <div class="form-group  col-sm-12" th:classappend="${#fields.hasErrors('descricao')} ? 'has-error'">
				    <label for="txtDescricao">Descrição</label>
				    <input type="text" class="form-control" id="txtDescricao" th:field="*{descricao}">			    
				  </div>
			  </div>
			  <div class="row">
				  <div class="form-group  col-sm-12" th:classappend="${#fields.hasErrors('color')} ? 'has-error'">
				    <label for="txtColor">Cor</label>
				    <select id="txtColor" class="form-control" th:field="*{color}">
				    	<option value="">Selecione...</option>
				    	<option th:each="cor : ${comboColor}" th:value="${cor.id}" th:text="${cor.descricao}">
				    </select>			    
				  </div>
			  </div>
			  <div class="row">
				  <div class="form-group  col-sm-12" th:classappend="${#fields.hasErrors('gramatura')} ? 'has-error'">
				    <label for="txtGramatura">Gramatura</label>
				    <select id="txtGramatura" class="form-control" th:field="*{gramatura}">
				    	<option value="">Selecione...</option>
				    	<option th:each="gram : ${comboGramatura}" th:value="${gram.id}" th:text="${gram.descricao}">
				    </select>			    
				  </div>
			  </div>
			  <div class="row">
				  <div class="form-group  col-sm-12" th:classappend="${#fields.hasErrors('tamanho')} ? 'has-error'">
				    <label for="txtTamanho">Tamanho</label>
				    <select id="txtTamanho" class="form-control" th:field="*{tamanho}">
				    	<option value="">Selecione...</option>
				    	<option th:each="tam : ${comboTamanho}" th:value="${tam.id}" th:text="${tam.descricao}">
				    </select>			    
				  </div>
			  </div>
			  <div class="row">
				  <div class="form-group  col-sm-12" th:classappend="${#fields.hasErrors('impressao')} ? 'has-error'">
				    <label for="txtImpressao">Tipo Impressão</label>
				    <select id="txtImpressao" class="form-control" th:field="*{impressao}">
				    	<option value="">Selecione...</option>
				    	<option th:each="imp : ${comboImpressao}" th:value="${imp.id}" th:text="${imp.descricao}">
				    </select>			    
				  </div>			
			  </div>
			  <div class="row  col-sm-12">  
			  	<button type="submit" class="btn btn-primary">Salvar</button>
			  	<a th:href="@{/insumo}" class="btn btn-info">Pesquisar</a>
			  </div>
			</form>
		</section>
	</body>        
</html>
