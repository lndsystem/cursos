<div class="alert alert-danger" *ngIf="usuarioForm.invalid && usuarioForm.dirty">
  Preencha todos os campos corretamente.
</div>

{{cliente | json}}

<form #usuarioForm="ngForm" (ngSubmit)="salvar(usuarioForm)">
  <div class="form-group">
    <label class="form-control-label">Nome</label>
    <input type="text" class="form-control" [class.is-invalid]="nome.invalid && nome.touched" name="nome" [(ngModel)]="cliente.nome" required minlength="10" autocomplete="off" #nome="ngModel">
    <div *ngIf="nome.hasError('required') && nome.touched" class="invalid-feedback">Informe um nome.</div>
    <div *ngIf="nome.hasError('minlength') && nome.touched" class="invalid-feedback">Nome deve ser completo.</div>
  </div>

  <div class="form-group">
    <label class="form-control-label">E-mail</label>
    <input type="text" class="form-control" [class.is-invalid]="email.invalid && email.touched" name="email" [(ngModel)]="cliente.email" email #email="ngModel">
    <div *ngIf="email.invalid && email.touched" class="invalid-feedback">Informe um e-mail valido</div>
  </div>

  <div class="form-group">
    <label class="form-control-label">Profissão</label>
    <select class="form-control" [class.is-invalid]="profissao.invalid && profissao.touched" name="profissao" [(ngModel)]="cliente.profissao" required #profissao="ngModel">
      <option value="">Selecione</option>
      <option *ngFor="let profissao of profissoes" value="{{profissao}}">{{profissao}}</option>
    </select>
    <div *ngIf="profissao.invalid && profissao.touched" class="invalid-feedback">Informe uma profissão</div>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="!usuarioForm.valid">Salvar</button>
</form>
