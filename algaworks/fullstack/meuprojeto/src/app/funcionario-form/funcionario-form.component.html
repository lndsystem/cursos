<div *ngIf="adicionado" class="alert alert-success" role="alert">
  Funcionario adicionado: <strong>{{nome}}</strong>
</div>

<div class="form-group">
  <label for="exampleInputEmail1">Nome</label>
  <input type="text" class="form-control" 
  [(ngModel)]="nome" (focus)="adicionado = false">
</div>
<button type="button" class="btn btn-primary" (click)="adicionar()" bind-disabled="nome.length == 0">Adicionar</button>
