<div class="container">
    <div class="ui-g">
        <div class="ui-g-12">
          <h1>Lançamento</h1>
        </div>
        <div class="ui-g-12  ui-fluid">
          <label>Descrição</label>
          <input type="text" pInputText/>
        </div>
        <div class="ui-g-12">
          <label style="display: block">Vencimento</label>
          <input style="width: 95px" type="text" pInputText/>
          <label> Até </label>
          <input style="width: 95px" type="text" pInputText/>
        </div>

        <div class="ui-g-12">
          <button pButton type="button" label="Pesquisar" ></button>
        </div>
    </div>
    <div class="ui-g">
      <div class="ui-g-12">
        <p-table [value]="lancamentos" [paginator]="true" [rows]="10" [responsive]="true">
          <ng-template pTemplate="header">
            <tr>
              <th>Pessoa</th>
              <th>Descrição</th>
              <th class="col-data">Vencimento</th>
              <th class="col-data">Pagamento</th>
              <th class="col-valor">Valor</th>
              <th class="col-acao"></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-lancamento>
            <tr>
              <td>{{lancamento.pessoa}}</td>
              <td>{{lancamento.descricao}}</td>
              <td class="align-text-center">{{lancamento.dataVencimento | date: 'dd/MM/y'}}</td>
              <td class="align-text-center">{{lancamento.dataPagamento}}</td>
              <td class="align-text-right" [ngStyle]="{'color': lancamento.tipo === 'DESPESA' ? 'red': 'blue'}">{{lancamento.valor | currency:'BRL':true:'1.2-2'}}</td>
              <td class="align-text-center">
                <a class="not" pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="bottom"></a>
                <button pButton icon="pi pi-trash" style="margin-left: 5px" pTooltip="Excluir" tooltipPosition="bottom"></button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>

      <div class="ui-g-12">
        <a pButton type="button" label="Novo Lançamento" ></a>
      </div>
    </div>
  </div>
