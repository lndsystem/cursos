<div class="container">
  <form #usuarioForm="ngForm" (ngSubmit)="salvar(usuarioForm)" autocomplete="off">
    <div *ngIf="usuarioForm.invalid" class="alert alert-danger">
      preencha todos os campos corretamente
    </div>

    <div class="form-group">
      <label class="form-control-label">Nome</label>
      <input type="text" class="form-control" name="nome" [(ngModel)]="cliente.nome" required minlength="10" #nome="ngModel">
      <div *ngIf="nome.hasError('required')">Informe um nome</div>
      <div *ngIf="nome.hasError('minlength')">O nome deve ser completo</div>
    </div>
    <div class="form-group">
        <label class="form-control-label">Email</label>
        <input type="text" class="form-control" name="email" [(ngModel)]="cliente.email" required email>
    </div>
    <div class="form-group">
      <label class="form-control-label">Profiss√£o</label>
      <select class="form-control" name="profissao" [(ngModel)]="cliente.profissao" required>
        <option value="">Selecione</option>
        <option *ngFor="let prof of profissoes" value="{{prof}}">{{prof}}</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary"
      [disabled]="!usuarioForm.valid">Salvar</button>
  </form>
</div>
