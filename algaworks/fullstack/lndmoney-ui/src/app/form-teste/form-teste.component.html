<div class="container">
  <form #usuarioForm="ngForm" (ngSubmit)="salvar(usuarioForm)">
    {{cliente | json}}
    {{usuarioForm.valid}}
    <div class="form-group">
      <label class="form-control-label">Nome</label>
      <input type="text" class="form-control" name="nome" [(ngModel)]="cliente.nome" required/>
    </div>
    <div class="form-group">
        <label class="form-control-label">Email</label>
        <input type="text" class="form-control" name="email" [(ngModel)]="cliente.email" required email>
    </div>
    <div class="form-group">
      <label class="form-control-label">Profiss√£o</label>
      <select class="form-control" name="profissao" [(ngModel)]="cliente.profissao" required>
        <option value="">Selecione</option>
        <option *ngFor="let prof of profissoes" value="{{prof}}">{{prof}}</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary"
      [disabled]="!usuarioForm.valid">Salvar</button>
  </form>
</div>
