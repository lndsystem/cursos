<div class="container">
  <div class="ui-g">
    <div class="ui-g-12">
      <h1>Pessoas</h1>
    </div>
    <div class="ui-g-12  ui-fluid">
      <label>Nome</label>
      <input type="text" pInputText appCampoColorido [cor]="'yellow'" #campo="campoColorido"/>
      <!-- Quando colocar entre cochetes, o valor deve estar entre aspas simples, nÃ£o estiver -->
      <!-- o typescrip considera como uma variavel do seu componente -->
      <!--<input type="text" pInputText appCampoColorido [cor]="'yellow'"  ou  cor="yellow"/>-->
    </div>
    <div class="ui-g-12">
      <button pButton type="button" label="Pesquisar" ></button>
      <button pButton type="button" label="Colorir" (click)="campo.colorir()"></button>
      <button pButton type="button" label="Descolorir" (click)="campo.descolorir()" ></button>
    </div>
  </div>
  <div class="ui-g">
    <div class="ui-g-12">
      <p-table [value]="pessoas" [paginator]="true" [rows]="10" [responsive]="true">
        <ng-template pTemplate="header">
          <tr>
            <th>Nome</th>
            <th>Cidade</th>
            <th>Estado</th>
            <th>Status</th>
            <th class="col-acao"></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-pessoa>
          <tr>
            <td>{{pessoa.nome}}</td>
            <td>{{pessoa.cidade}}</td>
            <td>{{pessoa.estado}}</td>
            <td [innerText]="pessoa.ativo ? 'Ativo' : 'Inativo'"></td>
            <td class="align-text-center">
              <a class="not" pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="bottom"></a>
              <button pButton icon="pi pi-trash" style="margin-left: 5px" pTooltip="Excluir" tooltipPosition="bottom"></button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>

    <div class="ui-g-12">
      <a pButton type="button" label="Novo LanÃ§amento" ></a>
    </div>
  </div>
</div>
